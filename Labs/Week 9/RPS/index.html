<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./Style/style.css">
    </head>
    <body>

        <div class="container-fluid">
            <div class="col-12">
                <div class="container-fluid game-div">
                    <h1>Rock Paper Scissors</h1>
                </div>
                <div class="container-fluid game-div" id="gameDiv">
                    <div class="row">
                        <div class="col-12"><h1 id="result"></h1></div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <img class="img-choice" src="" id="playerChoice"></img>
                        </div>
                        <div class="col-6">
                            <img class="img-choice" src="" id="computerChoice"></img>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="button" class="btn btn-light" onclick="play('rock')" id="rockButton">Rock</button>
                            <button type="button" class="btn btn-light" onclick="play('paper')" id="paperButton">Paper</button>
                            <button type="button" class="btn btn-light" onclick="play('scissors')" id="scissorsButton">Scissors</button>
                        </div>
                    </div>                
                </div>
            </div>
        </div>
        <script src="./Script/RPS_Logic.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </body>
</html>
